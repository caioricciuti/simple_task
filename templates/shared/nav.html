<nav class="navbar navbar-icon-top navbar-expand-sm navbar-light bg-light">
    <div class="container">
        {% if user.is_authenticated %}
        <a class="navbar-brand" style="font-family: Poppins;" href="/task/">Simple Task</a>
        {% else %}
        <a class="navbar-brand" style="font-family: Poppins;" href="/">Simple Task</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/docs/">
                <i class="fas fa-book"></i>
              </a>
            </li>
          </ul>
          {% if user.is_authenticated %}
          <ul class="navbar-nav ">
                 <li class="nav-item">
                   <form class="form-inline seach-form" action="/task/results" method='GET'>
                     <input class="form-control mr-sm-2" type='text' name='q' value='{{ request.GET.q }}'>
                     <button class="btn btn-outline-success my-2 my-sm-0" type='submit'><i class="fas fa-search"></i></button>
                   </form>
                 </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">                   
                    <p style="margin-left: 25px;" class="dropdown-item-disable"><strong>{{user.username}}</strong></p>
                    <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Sign out</a>
                    {% else %}
                    <a  class="btn btn-dark nav-item nav-link float-right" href="{% url 'login' %}"><i style="color:white" class="fas fa-sign-in-alt"></i> <strong>Login</strong></a>    
                    <a style="margin-left: 15px;" class="btn btn-success nav-item nav-link float-right" href="{% url 'register' %}"><i style="color:white" class="fas fa-rocket"></i> <strong>Start now!</strong></a>    
                  </div>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div style="margin-top: 10px;" class="container">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
        {% endfor %}
    {% endif %}
  </div>
